# Simple Test Workflow v1.0.0
# Version: 1.0.0
# Created: 2024-01-26
# Purpose: Basic workflow to test GitHub Actions functionality

name: Simple Test v1.0.0

on:
  workflow_dispatch:
    inputs:
      test_message:
        description: 'Test message to echo'
        required: false
        default: 'Hello from versioned workflow v1.0.0'
        type: string
      
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Echo test message
      run: |
        echo "=== Simple Test Workflow v1.0.0 ==="
        echo "Test message: ${{ inputs.test_message }}"
        echo "Workflow version: 1.0.0"
        echo "Timestamp: $(date -u)"
        echo "Runner OS: ${{ runner.os }}"
        
    - name: Workflow info
      run: |
        echo "Workflow name: ${{ github.workflow }}"
        echo "Run ID: ${{ github.run_id }}"
        echo "Run number: ${{ github.run_number }}"