              ;;
            "escape_test")
              ./scripts/pubsub/output-query-api.sh search "$ACTION_ID" "math" "graceful_escape|escape.*detected" || echo "No escape patterns found"
              ;;
          esac

      - name: Check Results Summary File
        run: |
