# Authentication System Configuration - VAULT ENABLED
# Use this configuration when Vault is available for credential management

# LDAP Configuration (Vault-managed credentials)
auth.ldap.url=ldap://localhost:389
auth.ldap.base.dn=dc=whitestartups,dc=com
# Note: bind.dn and bind.password retrieved from Vault at runtime
# See: LdapMtlsConnectionPool.java for Vault integration
auth.ldap.user.base=ou=people,dc=whitestartups,dc=com
auth.ldap.user.filter=(&(objectClass=inetOrgPerson)(uid={0}))
auth.ldap.group.filter=(&(objectClass=groupOfNames)(member={0}))

# TEST USER CREDENTIALS - VAULT MANAGED PATTERNS
# Vault stores patterns in secret/test-users/batch-0 through batch-9
# Pattern: TestPass{digit}! where digit is last digit of username
# Examples retrieved from Vault at runtime:
#   testuser000 → secret/test-users/batch-0 → TestPass0!
#   testuser123 → secret/test-users/batch-3 → TestPass3!
# Total: 1000 users managed through 10 Vault patterns

# Multi-Tier Cache Configuration
auth.cache.l1.ttl.seconds=300
auth.cache.l1.max.size=10000
auth.cache.l2.ttl.seconds=1800
auth.cache.l3.ttl.seconds=7200
auth.cache.warmup.batch.size=1000
auth.cache.warmup.enabled=true

# Redis Configuration (L2 Cache - Vault-managed)
# Connection details retrieved from secret/redis at runtime
redis.pool.max.total=50
redis.pool.max.idle=20
redis.pool.min.idle=5
redis.pool.timeout.ms=2000
redis.available=true

# MongoDB Configuration (L3 Cache - Vault-managed)
# Connection details retrieved from secret/mongodb at runtime
mongodb.database=authcache
mongodb.collection.users=users
mongodb.available=true

# Regional Configuration
auth.regions.enabled=US-EAST,US-WEST,EU-WEST,ASIA-PAC,CANADA,AUSTRALIA
auth.regions.default=US-EAST

# Security Configuration
auth.encryption.algorithm=AES
auth.password.hash.algorithm=SHA-256
auth.session.timeout.minutes=30

# Performance Configuration
auth.async.thread.pool.size=10
auth.batch.max.size=100
auth.batch.timeout.seconds=30

# Monitoring Configuration
auth.metrics.enabled=true
auth.health.check.enabled=true

# Logging Configuration
logging.level.com.whitestartups.auth=DEBUG
logging.level.hibernate.SQL=INFO

# Vault Integration (for runtime credential retrieval)
vault.enabled=true
vault.url=http://localhost:8200
vault.token.source=env:VAULT_TOKEN
vault.mount.path=secret