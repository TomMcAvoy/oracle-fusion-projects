# Authentication System Configuration

# LDAP Configuration (Docker OpenLDAP with 1000 test users)
auth.ldap.url=ldap://localhost:389
auth.ldap.base.dn=dc=whitestartups,dc=com
auth.ldap.bind.dn=cn=admin,dc=whitestartups,dc=com
auth.ldap.bind.password=WhiteStartups2024!
auth.ldap.user.base=ou=people,dc=whitestartups,dc=com
auth.ldap.user.filter=(&(objectClass=inetOrgPerson)(uid={0}))
auth.ldap.group.filter=(&(objectClass=groupOfNames)(member={0}))

# TEST USER CREDENTIALS (1000 users: testuser000-testuser999)
# Password Pattern: TestPass{lastDigit}!
# Examples:
#   testuser000, testuser010, testuser020... → TestPass0!
#   testuser001, testuser011, testuser021... → TestPass1!
#   testuser002, testuser012, testuser022... → TestPass2!
#   ... continues through TestPass9!
# Total: 100 users per password (10 passwords)

# Multi-Tier Cache Configuration
auth.cache.l1.ttl.seconds=300
auth.cache.l1.max.size=10000
auth.cache.l2.ttl.seconds=1800
auth.cache.l3.ttl.seconds=7200
auth.cache.warmup.batch.size=1000
auth.cache.warmup.enabled=true

# Redis Configuration (L2 Cache - Docker Redis)
redis.url=redis://:RedisCache2024!@localhost:6379
redis.pool.max.total=50
redis.pool.max.idle=20
redis.pool.min.idle=5
redis.pool.timeout.ms=2000
redis.available=true

# MongoDB Configuration (L3 Cache - Docker MongoDB)
mongodb.url=mongodb://admin:MongoCache2024!@localhost:27017
mongodb.database=authcache
mongodb.collection.users=users
mongodb.available=true

# Regional Configuration
auth.regions.enabled=US-EAST,US-WEST,EU-WEST,ASIA-PAC,CANADA,AUSTRALIA
auth.regions.default=US-EAST

# Security Configuration
auth.encryption.algorithm=AES
auth.password.hash.algorithm=SHA-256
auth.session.timeout.minutes=30

# Performance Configuration
auth.async.thread.pool.size=10
auth.batch.max.size=100
auth.batch.timeout.seconds=30

# Monitoring Configuration
auth.metrics.enabled=true
auth.health.check.enabled=true

# Logging Configuration
logging.level.com.whitestartups.auth=DEBUG
logging.level.hibernate.SQL=INFO